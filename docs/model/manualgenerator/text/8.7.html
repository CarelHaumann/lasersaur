

<h3>Tips</h3>

<ul>
  <li>The x-drive cable carrier base needs to be drilled.</li>
  <li>Evenly space 5 holes.</li>
  <li>Counter-sink these holes so the screw is completely planar (otherwise the cable carrier will climb onto the edge of the screw).</li>
</ul>
