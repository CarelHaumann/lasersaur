<div id="carousel-example-generic" class="carousel slide" data-ride="carousel"
     data-interval="false" data-keyboard="false" style="background-color:#999999">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li id="persp_btn" data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li id="top_btn" data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li id="front_btn" data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li id="right_btn" data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="%(imgurl1)s">
      <div class="carousel-caption">
        Perspective
      </div>
    </div>
    <div class="item">
      <img src="%(imgurl2)s">
      <div class="carousel-caption">
        Top
      </div>
    </div>
    <div class="item">
      <img src="%(imgurl3)s">
      <div class="carousel-caption">
        Front
      </div>
    </div>
    <div class="item">
      <img src="%(imgurl4)s">
      <div class="carousel-caption">
        Right
      </div>
    </div>
  </div>
  <!-- Controls -->
  <a id="prevview_btn" class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a id="nextview_btn" class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
